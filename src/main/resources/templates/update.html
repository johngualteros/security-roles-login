<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card">
        <div class="card-header">
          <h3 class="text-center">password</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/register/cambiar}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="email" class="control-label">Enter your email</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     th:value="${email}"
                     readonly
              />
            </div>
            <div class="mb-3">
              <label for="password" class="control-label">Enter a new password</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="password"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
